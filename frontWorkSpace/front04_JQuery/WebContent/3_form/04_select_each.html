<!DOCTYPE html>
<!-- 
	$('선택자').click(function(){})
	== on('click', fun...)
	== bind('click', fun...)
-->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	$('#addOptionBtn').one('click',function() {
		var arr= ['경렬','유진','재호','승민','채원','태경','효석'];
		//1. each() 사용해서 배열안의 친구들의 이름을 select>option 만들어서 붙임....append()
		$.each(arr,(index,item)=>{
			$('#friend').append('<option value='+item+'>'+item+'</option>')
		});

	$('#deleteOptionBtn').click(function(){
		$('#friend>option').remove();
	})
	
	/*
	$('#deleteOptionBtn').on('click','option',function(){
		$(this).remove();
	});*/
		
	});//one
});//ready
</script>
</head>
<body>
	<input type="button" value="옵션 생성" id="addOptionBtn">
	<input type="button" value="옵션 삭제" id="deleteOptionBtn">
	<select id="friend"></select>
</body>
</html>
