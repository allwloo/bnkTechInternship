<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(function() {
	$('#eachBtn').click(function() {//버튼을 클릭하면 배열을 생성...
		var array = [ ];//선언과 생성
		array.push('염미정');
		array.push('구자경');
		array.push('염창희');
		array.push('우영우');

		names = ""
	
		for(i=0; i<array.length; i++){
			names += array[i]+" "
		}
		alert(names);


		//2. each 함수 사용....
		/*
		data = ""
		$(array).each(function (index) {
			data += array[index]+" ";
		}); //each
		alert(data)
		*/

		//3. each() 함수...
		data = ""
		/*
		$.each(array, function (index) {
			data += index+1+"."+array[index]+"  ";
		}) // -> 이걸 더 많이 씀


		$(array).each((index)=>{
			data += array[index]+" ";
		}); //each
		alert(data)

		alert($.inArray('아이유'),array); // -1, 아이유 데이터가 array에 없음 있으면 index를 리턴
		*/

		//4. each 함수...
		$.each(array, (index, item) => {
			data += item + " ";
		})
		alert(data);

	});//click
});
</script>
</head>
<body>
	<input type="button" value="배열에 each() 적용" id="eachBtn">	
</body>
</html>
