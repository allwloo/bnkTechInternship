<!DOCTYPE html>
<html>
<head>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<style>
</style>
<script>
   $(function(){
        //1. body의 모든 자식 태그를 선택자로 지정...
        $('body *').css('color','purple')

        //2. body의 직계 자식 태그를 선택자로 지정... border 2px solid tomato
        $('body>*').css('border','2px solid tomato');

        $('li:eq(1)').css('color','red')
    });
</script>
</head>
<body>
    <div>
        <ul>
            <li>Apple</li>
            <li>tomato</li>
            <li>banana</li>
            <li>peach</li>
            <li>grape</li>
        </ul>
    </div>
</body>
</html>
