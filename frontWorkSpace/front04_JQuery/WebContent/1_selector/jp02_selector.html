<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>

        </style>
        <script>
            $(function(){
                $('button').click(function(){

                
                //이런일들이 버튼이 클릭했을때 일어나게 하려면?
                //1. h2태그와 p태그를 모두 선택자로 지정... 글자색을 모두 purple로 지정...
                $('h2,p').css('color','purple');

                //2. h2의 자식태그인 span을 선택자로 지정....
                $('h2>span').css('color','tomato');

                //3. p태그중에서 두번째 태그를 선택자로 지정.. 경계선을 1px solid green으로 지정....
                $('p:eq(1)').css('border','1px solid green');

                //4. p태그중에서 마지막 태그를 선택자로 지정.. 경계선을 1px solid blue로 지정....
                //$('p:last').css('border','1px solid blue ');
                $('p').last().css('border','1px solid blue ');
                //5. p태그의 클래스 속성값이 theme인 선택자를 지정... 글자색 red, 배경색 black...
                $('p.theme').css('color','red').css('background','black');
                //$('p.theme').css({
                // "color":"red",
                // "background": "black"
                //})
                 });
            });
        </script>
    </head>
    <body>
        <h2 id="header"> This is a heading<span>hi hi hi </span></h2>

        <p> this is a paragraph</p>
        <p class="content">This is anoter paragraph1.</p>
        <p class="content theme">tgis is another paragraph1</p>

        <button id="btn1">Click me to hide paragraph</button>
    </body>
</html>
