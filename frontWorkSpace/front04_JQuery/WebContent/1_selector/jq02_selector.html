<!-- 
form 태그의 속성을 선택자로 지정하는 방법
::
tagname[name=value]
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(function() {
    //속성을 가지는 폼을 선택자로 지정... val()은 값을 받아오기도 하고... 집어넣기도 하고...
    //alert($('input[type=text]').val("Hello JQuery"));
    //alert($('input:text').val("Hello JQuery"));
    //$(':text').val("Hello JQuery");

    //1. 속성값 중에서 한국이라는 단어가 들어가있는 선택자를 지정 배경색 yellow
    $('input[name*=한국').css('background','yellow');

    //2. 속성값 중에서 KO이라는 단어로 시작하는 선택자 지정.. 글자색 레드
    $('input[value^=KO').css('color','white');

    //3. 속성값 중에서 사람으로 끝나는 단어가...
    $('input[value$=사람').css('color','blue');

});
</script>
</head>
<body>
    <input type="text">
    <input name="한국" value="한국사람">
    <input name="한국인" value="KO한국인">
    <input name="한국 민" value="한국 민">
    <input name="대 한국 민" value="대 한국 민">

    <br><hr><br>

<h3> 폼 속성 선택자 사용법</h3>
<input id="한국" value="한국사람">
<input id="한국인" value="KO한국인">
<input id="한국 민" value="한국 민">
<input id="대 한국 민" value="대 한국 민">
</body>
</html>
