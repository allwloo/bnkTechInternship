<!DOCTYPE html>
<html>
<head>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<style>
</style>
<script>
   $(function(){
           $('button').click(function() {
                var text1 = "<p>Text.</p>";
                //var text2 = $('p').text(); // 컨텐트 받아올때 사용
                var text2 = $('p').html(); // 이것도 컨텐트
                //var text2 = $('p').val(); --> 폼값 받아올때만 사용
                //alert(text2);

                var text3 = document.createElement('p');
                //$('body').innerHTML='Text . ';
                text3.innerHTML='Text . ';

                //body에 text1, text2, text3를 붙여보는데.. append

                $('body').append(text1,text2,text3)
           })
    });
</script>
</head>
<body>
    <p>This is a paragraph.</p>
    <button>Append text</button>
</body>
