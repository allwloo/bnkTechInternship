<!DOCTYPE html>
<html>
<head>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
<style>
    div{
        border-radius: 10px;
        border: 3px solid green;
    }
    #future{
        border: 3px solid violet;
    }
</style>
<script>
   $(function(){
        //1. div영역을 클릭하면 함수호출되도록...
        /*
        $('div').click(()=>{
            $('p').append("<h2>BNK 부산은행 연수진행...</h2>")
        }) // CLICK
        */
        $('div').click(()=>{
            $('#future').append("<h2 id=hello>BNK 부산은행 연수진행...</h2>")
        })

        //2. 처음에는 없었지만 나중에 동적으로 생성될 태그에 적용하는 함수....
        $('#future').on('click','#hello',()=>{
            alert("hihihihihi");
        }); // on은 현재 있는 #future를 선택해야함... ready...

        function onhello() {
            alert("onhello~! calling~~!!");
        }
    });
</script>
</head>
<body>
    <div>
        <h1>$('selector').on('click')</h1>
        <p>on함수 기능 : 클릭함수와 동일해보이지만 미래에 존재하는 태그에 사용하는 함수</p>
    </div>
    <div id="future"></div>
</body>
</html>
