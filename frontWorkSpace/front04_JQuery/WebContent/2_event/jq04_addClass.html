<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>css()사용남발로 jquery와 css 분리가 제대로 안됨... :: addClass()</title>
        <style>
            .colorP{
                color:purple;
            }
            .colorT{
                color:tomato;
            }
            .borderG{
                border: 1px solid green;
            }
            .borderB{
                border: 1px solid blue;
            }
        </style>
        <script>
            $(function(){
               //1. h2태그와 p태그를 모두 선택자로 지정... 글자색을 모두 purple로 지정...
               $('h2,p').addClass('colorP');

               //2. h2의 자식태그인 span을 선택자로 지정....
               $('h2>span').addClass('colorT');

               //3. p태그중에서 두번째 태그를 선택자로 지정.. 경계선을 1px solid green으로 지정....
               $('p:eq(1)').addClass('borderG');

               //4. p태그중에서 마지막 태그를 선택자로 지정.. 경계선을 1px solid blue로 지정....
               //$('p:last').css('border','1px solid blue ');
               $('p').last().addClass('borderB')
               //5. p태그의 클래스 속성값이 theme인 선택자를 지정... 글자색 red, 배경색 black...
               $('p.theme').css('color','red').css('background','black');
               //$('p.theme').css({
               // "color":"red",
               // "background": "black"
               //})
            });
        </script>
    </head>
    <body>
        <h2 id="header"> This is a heading<span>hi hi hi </span></h2>

        <p> this is a paragraph</p>
        <p class="content">This is anoter paragraph1.</p>
        <p class="content theme">tgis is another paragraph1</p>

        <button onclick="">Click me to hide paragraph</button>
    </body>
</html>
