<!DOCTYPE html>
<head>
    <script>
        //1. document.write() 함수는 웹 브라우저로 데이타를 바로 출력....
        document.write(50+70+"<br>");

        document.write(eval('50.6+70')+"<br>");

        document.write(parseFloat('56.7')+parseInt('38')+"<br>")

        //2. 팝업창 띄우는 방법 alert(), confirm(), prompt()
        var ans = confirm("정말로 삭제하시겠습니까?"); // true false 리턴
        if(ans) document.write("삭제되셨습니다.");

        var number = prompt("당신의 차량 번호를 입력하세요....");
        document.write("<br>당신의 차량번호는..."+number);

    </script>
</head>
<body>

</body>
