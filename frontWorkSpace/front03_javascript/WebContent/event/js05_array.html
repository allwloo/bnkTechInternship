<!DOCTYPE html>
<html>
    <head>
        <script>
            function choiceMenu(){
                var menu = document.frm.menu;
                //alert(menu[0].value) // 4
                var str = '';
                var cnt = 0;
                /*
                1. 메뉴를 하나라도 선택하지 않았다면.... 하나의 메뉴는 선택하세요~~
                2. 하나 이상의 메뉴를 선택 했담ㄴ 선택한 메뉴를 ALERT 출력
                */

                for(var i=0; i<menu.length; i++){
                    //alert(menu[i].checked);
                    if(menu[i].checked){
                        str += menu[i].value+"  "
                        cnt += 1;
                    }
                    menu[i].checked = false;
                }
                if(!cnt)
                    alert("하나의 메뉴는 선택하세요~")
                else
                    alert(str);

            }
        </script>
    </head>
    <body>
        <form name ="frm">
            <strong>오늘 먹고 싶은 점심 메뉴를 다 고르세요....</strong>
            <input type="checkbox" name="menu" value="된장찌개">된장찌개<br>
            <input type="checkbox" name="menu" value="김치찌개">김치찌개<br>
            <input type="checkbox" name="menu" value="카레라이스">카레라이스<br>
            <input type="checkbox" name="menu" value="우동">우동<br> 
            <input type="button" value="CHOICE" onclick="choiceMenu()">

        </form>
    </body>
</html>
