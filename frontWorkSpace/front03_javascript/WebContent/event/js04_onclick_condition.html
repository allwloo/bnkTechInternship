<!DOCTYPE html>
<HTML>
    <head>
        <script>
            function checkAge(){
                var age = document.ageForm.age//나이를 입력하는 폼ㄲ지
                /*
                1. 폼에 입력된 값이 없다면..."나이는 반드시 입력하세요..."
                2. 숫자 대신에 문자가 입력되면... 나이는 숫자로 반드시 입력하세요...

                */
                if(age.value=="")
                    alert("나이는 반드시 입력하세요...")
                else if(isNaN(age.value))
                    alert("나이는 숫자로만 입력하세요...")
                else if(age.value>= 19)
                    alert("당신은 성인인증 되셨습니다...")
                else if(age.value<19){
                    alert("당신은 미성년자입니다.....")
                    location.herf="adult.jsp"
                }

                age.value = "";
                age.focus();

            }
        </script>

    </head>
    <body>
        <form name="ageForm">
            나이 <input type="text" name="age">
            <button type="button" onclick="checkAge()">나이 확인</button>

        </form>
    </body>
</HTML>
